<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>


	<center>
		<div id="header"><img src="images/weather.png"></div>
	</center>

	<br>
	<br>
	<br>

	<center><div id="city">Greenbrier, TN</div></center>

	<br>
	<br>

	<center><div id="click">Check Weather!</div></center>

	<br>

	<center><h4>Temperature</h4></center>

	<center><div class="stats" id="temp"></div>

	<center><h4>Weather</h4></center>


	<div class="stats" id="weather"></div>

	<center><h4>Humidity</h4></center>


	<div class="stats" id="hum"></div>

	<center><h4>Pressure</h4></center>


	<div class="stats" id="pressure"></div>

	<center><h4>Description</h4></center>


	<div class="stats" id="description"></div>

	<center><h4>Min Temperature</h4></center>


	<div class="stats" id="temp_min"></div>

	<center><h4>Max Temperature</h4></center>


	<div class="stats" id="temp_max"></div>




	</center>


<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/scripts.js"></script>



</body>
</html>
